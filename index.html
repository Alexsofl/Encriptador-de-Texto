<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" rel="">
            <img src="./assets/logo.svg" alt="Logo alura" class="logo">
        </a>
    </header>
   <main>
    <section class="encriptador">
        <textarea class="tetxo-encriptar" placeholder="Ingrese el texto aqui"></textarea>
        <div class="aviso">
            <img src="./assets/aviso.svg" alt="aviso" class="img-aviso">
            <p class="texto-aviso">Solo letras minuculas y sin acentos</p>
        </div>
        <div class="botones-encriptar">
            <button type="submit" class="btn-encriptar">Encriptar</button>
            <button type="submit" class="btn-desencriptar">Desencriptar</button>
        </div>        
    </section>
    
    <section class="encriptado">
        
        <div class="tarjeta">
            <img src="./assets/muÃ±eco.svg" alt="imagen Muneco" class="muneco">
            <p class="aviso-uno">Ningun mensaje fue encontrado</p>
            <p class="aviso-dos">Ingrese el texto que desea encriptar o descencriptar</p>
        </div>
        <textarea class="mensaje-encriptado" id="mensaje-encriptado" readonly></textarea>
        <button type="submit" class="btn-copiar">Copiar</button>
    </section>
   </main>

   <footer>
    <p class="copyright">&copy; copyright 2024 - Encriptador de Texto - desarrollado por Alex Figueroa -Alura Latam </p>
    <a href="#" rel=""> <img src="./assets/linkedin.svg" alt="Logo linkedin" class="linkedin"></a>
    <a href="#" rel=""> <img src="./assets/github.svg" alt="Logo github" class="github"></a>
   </footer>

   <script src="index.js"></script>
</body>
</html>
